    <script type="module">
        import CesiumLite from '../src/index.js';

        // åˆå§‹åŒ–åœ°å›¾
        const cesiumLite = new CesiumLite('cesiumContainer', {
            map: {

        // æš´éœ²åˆ°å…¨å±€ä¾›æŒ‰é’®è°ƒç”¨
        window.cesiumLite = cesiumLite;
        window.layers = new Map();

        // æ·»åŠ  WMS å›¾å±‚
        window.addWMSLayer = async function() {
            try {

                    type: 'wms',

        // æ·»åŠ  GeoJSON å›¾å±‚
        window.addGeoJSONLayer = function() {
            try {
                // ç¤ºä¾‹ GeoJSON æ•°æ®
                const geojsonData = {
                    "type": "FeatureCollection",
                    "features": [
                        {
                            "type": "Feature",
                            "geometry": {

                                "coordinates": [116.397428, 39.90923]
                            },
                            "properties": {
                                "name": "åŒ—äº¬"
                            }
                        }
                    ]
                };

                const layerId = cesiumLite.layerManager.addLayer({
                    type: 'geojson',
                    data: geojsonData,
                    options: {
                        stroke: Cesium.Color.RED,
                        fill: Cesium.Color.RED.withAlpha(0.5),
                        strokeWidth: 3
                    },
                    onLoaded: (id, dataSource, error) => {
                        if (error) {
                            console.error('âŒ GeoJSON åŠ è½½å¤±è´¥:', error);
                        } else {

                            cesiumLite.viewer.flyTo(dataSource);
                        }
                    }
                });

                window.layers.set(layerId, {
                    name: 'GeoJSON ç‚¹å›¾å±‚',
                    type: 'geojson',
                    visible: true
                });

                updateLayerList();
                console.log('âœ… GeoJSON å›¾å±‚æ·»åŠ æˆåŠŸ:', layerId);
            } catch (error) {
                console.error('âŒ GeoJSON å›¾å±‚æ·»åŠ å¤±è´¥:', error);
            }
        };

        // æ·»åŠ  XYZ å›¾å±‚
        window.addXYZLayer = async function() {
            try {
                const layerId = await cesiumLite.layerManager.addLayer({
                    type: 'xyz',
                    url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                    options: {
                        maximumLevel: 18
                    }
                });

                window.layers.set(layerId, {
                    name: 'OpenStreetMap XYZ',
                    type: 'xyz',
                    visible: true
                });

                updateLayerList();
                console.log('âœ… XYZ å›¾å±‚æ·»åŠ æˆåŠŸ:', layerId);
            } catch (error) {
                console.error('âŒ XYZ å›¾å±‚æ·»åŠ å¤±è´¥:', error);
            }
        };

        // åˆ‡æ¢å›¾å±‚æ˜¾ç¤º
        window.toggleLayer = function(layerId) {
            const layer = window.layers.get(layerId);
            if (!layer) return;

            if (layer.visible) {
                cesiumLite.layerManager.hideLayer(layerId);
                layer.visible = false;
            } else {
                cesiumLite.layerManager.showLayer(layerId);
                layer.visible = true;
            }

            updateLayerList();
        };

        // åˆ é™¤å›¾å±‚
        window.removeLayer = function(layerId) {
            cesiumLite.layerManager.removeLayer(layerId);
            window.layers.delete(layerId);
            updateLayerList();
            console.log('ğŸ—‘ï¸ å›¾å±‚å·²åˆ é™¤:', layerId);
        };

        // æ¸…ç©ºæ‰€æœ‰å›¾å±‚
        window.clearAllLayers = function() {
            cesiumLite.layerManager.clearAll();
            window.layers.clear();
            updateLayerList();
            console.log('ğŸ—‘ï¸ æ‰€æœ‰å›¾å±‚å·²æ¸…ç©º');
        };

        // æ›´æ–°å›¾å±‚åˆ—è¡¨æ˜¾ç¤º
        function updateLayerList() {

            if (window.layers.size === 0) {
                listContainer.innerHTML = '<p style="color: #999; text-align: center;">æš‚æ— å›¾å±‚</p>';

            let html = '';
            window.layers.forEach((layer, layerId) => {

                            </button>
                            <button onclick="removeLayer('${layerId}')">ğŸ—‘ï¸ åˆ é™¤</button>
                        </div>
                    </div>
                `;
            });

            listContainer.innerHTML = html;
        }

        console.log('ğŸ‰ CesiumLite å·²åˆå§‹åŒ–');
        console.log('ğŸ’¡ ä½¿ç”¨ cesiumLite.layerManager ç®¡ç†æ‰€æœ‰å›¾å±‚');
    </script>
